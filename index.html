<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}

			#score {
				position: absolute; 
				margin-left: 1%;
			}

		</style>
  </head>
  <body>
    <div id="app"></div>

	<h1 id="score"></h1>
	
    <div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">Click to play</p>
			<p>Jump: SPACE<br/></p>
		</div>
	</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
